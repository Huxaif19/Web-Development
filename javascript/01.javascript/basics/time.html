<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style=" height:50%; width: 90%;background-color:  gray; display: grid; justify-content: center; align-items: center;;">
        <h1>Hello js developer</h1>
        <button id="stopBtn">stop</button>
        <button id="startBtn">start</button>
    </div>


</body>
<script>
    setTimeout(()=>console.log("hi", 1000));
    const changeText = ()=>{
    document.querySelector('h1').innerHTML = 'welcome Home'
    }
    const changeH1 = setTimeout(changeText, 4000)
    document.querySelector('#stopBtn').addEventListener('click', ()=>{
        clearTimeout(changeH1)
        console.log('hii')
    })

    document.querySelector('#startBtn').addEventListener('click', ()=>{
        setInterval(()=>{
            document.querySelector('h1').innerHTML = "this is the setInterval method to start"
        }, 1000)
    })
</script>
</html>
