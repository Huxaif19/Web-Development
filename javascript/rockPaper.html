<body>
    <button onclick = "
        const picked = pickComputerMove();
        playGame('rock')">
        Rock
    </button>
    <button onclick = "
        picked = pickComputerMove();
        playGame('paper')">
        paper
    </button>
    <button onclick = "
        picked = pickComputerMove();
        playGame('scissors')">
        scissors
    </button>
    <script>
        function playGame(playerMove) 
        {
            const picked = pickComputerMove();
        let result = ''
        if (playerMove === 'rock')
        {
            if (picked === 'rock')
            {
                result = 'tie';
            }
            else if (picked === 'paper')
            {
                result = 'loose'
            }
            else 
            {
                result = 'won'
            }
        }
        else if (playerMove === 'paper')
        {
            if (picked === 'rock')
            {
                result = 'win';
            }
            else if (picked === 'paper')
            {
                result = 'tie'
            }
            else 
            {
                result = 'loose'
            }
        }
        else if (playerMove === 'scissors')
        {
            if (picked === 'rock')
            {
                result = 'loose';
            }
            else if (picked === 'paper')
            {
                result = 'win'
            }
            else 
            {
                result = 'tie'
            }
        }
       

        alert(`computer picked ${picked} you picked ${playerMove}  you ${result}`)
        }
        function pickComputerMove()
        {
            let computerMove = ''
            const randomNumber = Math.random()
            if(randomNumber >= 0 && randomNumber < 1/3)
            {
                computerMove = 'rock'
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3)
            {
                computerMove = 'paper'
            }
            else 
            {
                computerMove = 'scissors'
            }
            return computerMove
        }

        {

        }
        calculateTax(2000,.24);
    </script>
